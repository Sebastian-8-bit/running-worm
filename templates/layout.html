<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    
    <script src="/static/libraries/p5.min.js"></script>
    <script src="/static/libraries/p5.sound.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <title>
        Running Worm: {% block title %}{% endblock %}
    </title>
  </head>

  <body>
    <!-- I referenced Bootstrap tutorial videos by Net Ninja to make the navigation bar -->
    <!-- navbar -->
    <nav class="navbar navbar-expand-md mb-4 border-bottom">
        <div class="container d-flex justify-content-between align-center">
            <a href="/" class="navbar-brand">
                <span class="fw-bold titles">Running Worm</span>
            </a>
            
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="/static/images/icon-burger-menu.svg" alt="github_icon">
            </button>

            <!-- navbar link -->
            <div class="collapse navbar-collapse justify-content-end align-center linkColor" id="main-nav">
                {% if session["user_id"] %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active textGlowColor" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active textGlowColor" aria-current="page" href="/logout">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active textGlowColor" aria-current="page" href="/me">Me</a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active textGlowColor" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active textGlowColor" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active textGlowColor" href="/register">Register</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <section>
        <main>{% block main %}{% endblock %}</main>
    </section>
    <footer class="textColor d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
        <div class="container">
            <div class="row d-flex flex-column flex-md-row justify-content-md-between align-items-center text-center text-md-start">

                <div class="col-8 d-flex justify-content-md-start justify-content-center">
                    <span class="mb-3 mb-md-0 text-body-secondary">Â© CHEN, RONG-XIANG.</span>
                </div>
                
                <ul class="nav col-4 justify-content-md-end justify-content-center list-unstyled d-flex">
                    <li class="ms-3"><a class="text-body-secondary" href="https://github.com/code50/134819610" target="_blank"><img src="static/images/icon_github.svg" alt="github_icon"></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="https://scratch.mit.edu/projects/873441694/" target="_blank"><img src="static/images/icon-scratch.svg" alt="youtube_icon"></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
